schema_version = "1.0.0"
id = "open_stage_blender_dmx"
version = "1.5.0"
name = "BlenderDMX"
tagline = "DMX visualization and programming with GDTF/MVR, and Networking"
maintainer = "Open Stage"
type = "add-on"
website = "https://blenderdmx.eu/"
tags = ["Lighting", "Animation"]
blender_version_min = "4.2.0"

license = [
  "SPDX:MIT",
]

wheels = [
  "wheels/pygdtf-1.0.4-py3-none-any.whl",
  "wheels/pymvr-0.2.0-py3-none-any.whl",
  "wheels/sacn-1.9.1-py3-none-any.whl",
  "wheels/oscpy-0.6.0-py2.py3-none-any.whl",
  "wheels/ifaddr-0.2.0-py3-none-any.whl",
  "wheels/async_timeout-4.0.3-py3-none-any.whl",
  "wheels/zeroconf-0.132.2-py3-none-any.whl",
]

[permissions]
files = "Import GDTF devices and MVR scenes. Export/Import project data"
network = "For GDTF Share, sACN, Art-Net, OSC, MVR-xchange"

[build]
paths_exclude_pattern = [
  "/.git/",
  "__pycache__/",
  "/__pycache__/",
  "*.log",
  "ruff.toml",
  "scripts/",
  ".*",
  "*.pyc",
  "__pycache__",
  "*.zip",
  ".mypy_cache",
  ".pytest_cache",
  "data.json",
  "ASSETS_ATTRIBUTION.md",
  "RELEASE.md",
  "DEPENDENCIES.md",
  "DEVELOPMENT.md",
]

